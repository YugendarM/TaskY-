<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body{
            background-color: #ebf2ff;
        }
    </style>
    <title>TaskY</title>
</head>
<body onload="loadInitialCardData()">
    <!-- Modal  -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="imageurl" class="col-form-label">Image Url</label>
                <input type="text" class="form-control" id="imageurl" placeholder="http://example.com/image.png">
              </div>
              <div class="form-group">
                <label for="tasktitle" class="col-form-label">Task Title</label>
                <input type="text" class="form-control" id="tasktitle" placeholder="Learn web dev">
              </div>
              <div class="form-group">
                <label for="tasktype" class="col-form-label">Task Type</label>
                <input type="text" class="form-control" id="tasktype" placeholder="Work..">
              </div>
              <div class="form-group">
                <label for="taskdescription" class="col-form-label">Task Description</label>
                <textarea rows="6" class="form-control" id="taskdescription" placeholder="http://example.com/image.png"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer d-flex justify-content-start">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="saveChanges()">Save Changes</button>
          </div>
        </div>
      </div>
    </div>
<header>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand text-primary font-weight-bold">TaskY</a>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"><i class="fa-solid fa-plus"></i>Add New</button>      
    </nav>
</header>
<div class="container">
    <section>
        <div class="row">
            <div class="col"></div>
            <div class="col-md-6 col-sm-12 col-lg-6 mt-4 ">
                <div class="input-group mb-3">
                    <input type="text" class="form-control shadow" placeholder="Search Task" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                      <span class="input-group-text shadow" id="basic-addon2"><i class="fa-solid fa-magnifying-glass"></i></span>
                    </div>
                  </div>
            </div>
            <div class="col"></div>
        </div>

        <div class="row mt-5 task__container">
            
        </div>
    </section>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="newscript.js"></script>
</body>
</html>
